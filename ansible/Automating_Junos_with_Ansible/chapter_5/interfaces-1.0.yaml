---
- name: Get device interfaces
  hosts:
    - all
  roles:
    - Juniper.junos
  connection: local
  gather_facts: no

  vars_prompt:
    - name: username
      prompt: Junos Username
      private: no

    - name: password
      prompt: Junos Password
      private: yes

  tasks:
    - name: get interface information
      juniper_junos_rpc:
        rpcs:
          - get-interface-information
        provider:
          host: "{{ ansible_host }}"
          user: "{{ username }}"
          passwd: "{{ password }}"
      register: interfaces

    - name: display interfaces
      debug:
        var: interfaces
